<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Interlok Component Search</title>
  <meta name="description" content="Interlok Component Search - Index">
  <meta name="author" content="Adaptris Ltd">

  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="./css/font-awesome/css/adaptris-font-awesome.css" rel="stylesheet">
  <link href="./css/global.css" rel="stylesheet">

  <link href="./favicon.ico" rel="icon" type="image/x-icon" />
</head>

<body>
  <div id="app">
    <header class="mb-4 sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top search-bar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./img/logo.png" width="30" height="30" class="d-inline-block align-text-top" alt="Interlok Logo">
            <span> Interlok Component Search</span>
          </a>
        </div>
      </nav>
    </header>

    <section id="main" class="mb-4">
      <component-search id="component-search" v-bind:versions="versions" v-on:has-result="hasResultReceived">
      </component-search>
    </section>

    <footer class="" v-bind:class="{'fixed-bottom': !hasResult}">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a target="_new" v-bind:href="adp.link.adpBase">
            &copy;&nbsp;Adaptris Limited <span class="copyright-date"></span>
          </a>
        </div>
      </nav>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.2.7" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.1.2/dist/vue.global.js" crossorigin="anonymous"></script>
  <script src="./js/global.js" type="module"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/utils-module.js" type="module"></script>
  <script src="./js/app.js" type="module"></script>
</body>
